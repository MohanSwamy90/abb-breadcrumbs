
<script type="text/discourse-plugin" version="0.8">
 $(document).ready(function() {
    $(".headerLink").on("click",function(){    
      $(".headerLink").removeClass('active-tab');    
      $(this).addClass('active-tab');
     });          
     var location = window.location.href;
     var selectedTab = (location.split('/')[5]===undefined)?'':location.split('/')[5];
     if(location.split('/')[3]=='community' && location.split('/')[5]===undefined ){
      selectedTab = 'community';
     }
       switch(selectedTab){
       case 'community':
        toggleActiveClass('.community');
        break;
       case 'discussion':
        toggleActiveClass('.discussion');
        break;
       case 'announcements':
        toggleActiveClass('.announcements');
        break;
       default:
       toggleActiveClass('.community');
        break;
       }
       
     function toggleActiveClass(className){
     debugger;
      $(".headerLink").removeClass('active-tab');    
      $(className+"-custom-header-links").addClass('active-tab');
     }
 });
 
</script>
